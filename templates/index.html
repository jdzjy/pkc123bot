<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123bot 控制台</title>
    <!-- 使用 FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="layout-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="/static/images/logo.svg" class="sidebar-logo-img" alt="Logo">
                <span class="logo-text">123bot Pro</span>
            </div>
          
            <nav class="nav-menu">
                <div class="nav-label">系统管理</div>
                <!-- Web安全配置 -> web.svg -->
                <button type="button" class="nav-item active" data-target="web">
                    <img src="/static/images/web.svg" class="nav-icon-img" alt="Web">
                    <span>Web安全配置</span>
                </button>
                
                <!-- TG 机器人/人形 -> userbot.png -->
                <button type="button" class="nav-item" data-target="tg">
                    <img src="/static/images/userbot.png" class="nav-icon-img" alt="TG"> 
                    <span>TG 机器人/人形</span>
                </button>
                
                <div class="nav-label" style="margin-top: 15px;">网盘配置</div>
                
                <!-- 123 云盘 -> 123.png -->
                <button type="button" class="nav-item" data-target="123">
                    <img src="/static/images/123.svg" class="nav-icon-img" alt="123">
                    <span>123 云盘</span>
                </button>
                
                <!-- 115 网盘 -> 115.png -->
                <button type="button" class="nav-item" data-target="115">
                    <img src="/static/images/115.png" class="nav-icon-img" alt="115">
                    <span>115 网盘</span>
                </button>
                
                <!-- 天翼云盘 -> 189.svg -->
                <button type="button" class="nav-item" data-target="ty">
                    <img src="/static/images/189.svg" class="nav-icon-img" alt="189">
                    <span>天翼云盘</span>
                </button>
                
                <div class="nav-label" style="margin-top: 15px;">监控与维护</div>
                
                <!-- 实时运行日志 -> log.svg -->
                <button type="button" class="nav-item" data-target="logs">
                    <img src="/static/images/log.svg" class="nav-icon-img" alt="Log">
                    <span>实时运行日志</span>
                </button>
                
                <!-- 高级/其他配置 -> gjsz.svg -->
                <button type="button" class="nav-item" data-target="other">
                    <img src="/static/images/gjsz.svg" class="nav-icon-img" alt="Other">
                    <span>高级/其他配置</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button type="button" class="logout-btn" onclick="logout()">
                    <i class="fas fa-power-off"></i> 退出登录
                </button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <header class="top-header">
                <h2 id="page-title">Web安全配置</h2>
                <div class="header-actions">
                    <button type="button" class="restart-btn" onclick="restartService()">
                        <i class="fas fa-sync-alt fa-spin-hover"></i> <span>重启服务</span>
                    </button>
                    <button type="button" class="save-btn" onclick="submitForm()">
                        <i class="fas fa-save"></i> <span>保存所有配置</span>
                    </button>
                </div>
            </header>

            <div class="content-scroll">
                <!-- TG Web 登录面板 (JS 控制显示) -->
                <div id="tg-login-dashboard" style="display:none;">
                    <div class="config-group tg-login-card">
                        <h3><i class="fab fa-telegram-plane"></i> Telegram 账户状态</h3>
                        
                        <div id="tg-status-loading" style="padding: 40px; text-align: center; color: var(--text-muted);">
                            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
                            <p style="margin-top: 10px;">正在连接服务器检查状态...</p>
                        </div>

                        <div id="tg-logged-in" style="display: none;">
                            <div class="user-info">
                                <div class="avatar"><i class="fas fa-user-astronaut"></i></div>
                                <div>
                                    <div style="color: #94a3b8; font-size: 12px;">当前登录用户</div>
                                    <div id="tg-user-name" style="font-weight: bold; font-size: 18px; color: #fff;"></div>
                                    <div id="tg-user-phone" style="color: var(--secondary-color); font-family: monospace;"></div>
                                </div>
                            </div>
                            <button type="button" class="btn-danger" onclick="tgLogout()" style="margin-top: 20px; width: 100%;">
                                <i class="fas fa-sign-out-alt"></i> 注销人形 Session
                            </button>
                        </div>

                        <div id="tg-login-form" style="display: none;">
                            <div id="step-phone">
                                <div class="config-item">
                                    <label><i class="fas fa-mobile-alt"></i> 手机号码</label>
                                    <div class="comment">格式提示：国家代码+手机号 (例如: +8613800000000)</div>
                                    <input type="text" id="tg-phone-input" placeholder="+86...">
                                </div>
                                <button type="button" class="btn-primary" style="width:100%" onclick="tgSendCode()">
                                    发送验证码 <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>

                            <div id="step-code" style="display: none;">
                                <div class="config-item">
                                    <label><i class="fas fa-shield-alt"></i> 登录验证码</label>
                                    <div class="comment">请查看您的 Telegram 客户端（非短信）</div>
                                    <input type="text" id="tg-code-input" placeholder="输入5位数字验证码" style="letter-spacing: 2px; font-weight: bold;">
                                </div>
                                <div class="btn-row">
                                    <button type="button" class="btn-secondary" onclick="resetTgLogin()">返回修改手机号</button>
                                    <button type="button" class="btn-primary" style="flex:1" onclick="tgVerifyCode()">验证并登录</button>
                                </div>
                            </div>

                            <div id="step-password" style="display: none;">
                                <div class="config-item">
                                    <label><i class="fas fa-lock"></i> 两步验证密码</label>
                                    <div class="comment required">该账号开启了2FA，请输入云密码</div>
                                    <input type="password" id="tg-password-input">
                                </div>
                                <div class="btn-row">
                                    <button type="button" class="btn-secondary" onclick="resetTgLogin()">取消</button>
                                    <button type="button" class="btn-primary" style="flex:1" onclick="tgVerifyPassword()">提交密码</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 动态表单挂载点 -->
                <form id="env-form">
                    <div id="section-web" class="section-pane active"></div>
                    <div id="section-tg" class="section-pane"></div>
                    <div id="section-123" class="section-pane"></div>
                    <div id="section-115" class="section-pane"></div>
                    
                    <div id="section-ty" class="section-pane">
                        <!-- 手动Cookie 卡片 -->
                        <div class="config-group tg-login-card" style="margin-bottom: 20px; padding: 20px; border-color: rgba(255, 115, 0, 0.3); background: linear-gradient(to bottom, var(--bg-card), rgba(255, 115, 0, 0.05));">
                            <h3 style="font-size: 18px; margin-bottom: 15px; padding-bottom: 10px;"><i class="fas fa-key"></i> 天翼云盘登录</h3>
                            
                            <div id="ty-tab-manual">
                                <div class="config-item" style="margin-bottom: 15px;">
                                    <label style="margin-bottom: 8px; display: block; color: var(--text-main); font-weight: 500; font-size: 14px;">ENV_189_COOKIES (手动获取)</label>
                                    <div class="comment" style="margin-bottom: 8px;">
                                        PC浏览器登录 <a href="https://cloud.189.cn" target="_blank" style="color: #6366f1;">cloud.189.cn</a> -> F12抓包 -> 复制 main.action 的 Cookie 值。有效期约30天。
                                    </div>
                                    <!-- 使用标准 input 替代 textarea，保持高度一致 -->
                                    <input type="text" id="ty-manual-cookie" placeholder="例如：COOKIE_LOGIN_USER=...; COOKIES_guid=..." autocomplete="off">
                                </div>
                                <button type="button" class="btn-primary" style="width: 100%;" onclick="saveTyCookie()">
                                    <i class="fas fa-save"></i> 保存 Cookie 并重启
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 日志面板 -->
                    <div id="section-logs" class="section-pane">
                        <div class="config-group" style="border-color: #333;">
                            <div class="log-header">
                                <h3><i class="fas fa-history"></i> 实时运行日志 (Tail 500)</h3>
                                <div class="log-actions">
                                    <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
                                        <input type="checkbox" id="auto-refresh-log"> 
                                        <span style="font-size:13px; color:var(--secondary-color);">自动刷新(5s)</span>
                                    </label>
                                    <button type="button" class="btn-secondary btn-sm" onclick="loadLogs()">
                                        <i class="fas fa-sync-alt"></i> 立即刷新
                                    </button>
                                </div>
                            </div>
                            <pre id="log-viewer" class="log-viewer">正在连接日志接口...</pre>
                        </div>
                    </div>

                    <div id="section-other" class="section-pane"></div>
                </form>
            </div>
        </main>
    </div>

    <div id="notification" class="notification"></div>
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p style="color: white; font-weight: 500; letter-spacing: 1px;">SYSTEM PROCESSING</p>
    </div>

    <script src="/static/script.js"></script>
    <script>
        function submitForm() {
            document.getElementById('env-form').dispatchEvent(new Event('submit'));
        }
        function logout() {
            if (confirm('确定要退出管理后台吗？')) {
                fetch('/api/logout', { method: 'POST' }).then(() => window.location.href = '/login');
            }
        }
    </script>
</body>
</html>
