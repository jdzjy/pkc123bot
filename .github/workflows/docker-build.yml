name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  # 允许手动触发构建
  workflow_dispatch:

env:
  # TODO: 修改 1 - 这里改为您的 Docker Hub 用户名/镜像名.
  DOCKER_IMAGE: jdzjy/pkc123bot
  # TODO: 修改 2 - 确认包含您需要支持的所有架构
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          # 需要在 GitHub 仓库 Settings -> Secrets 中设置这两个变量
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # TODO: 修改 3 - 确认您的 Python 主程序文件名是否为 tgto123.py
      # 如果您的仓库里文件名是 main.py，请将下方的 tgto123.py 改为 main.py
      - name: Get version from code
        id: get_version
        run: |
          if [ -f "123bot.py" ]; then
            VERSION=$(grep -oP 'version = "\K[^"]+' 123bot.py)
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "Detected version: $VERSION"
          else
            echo "Warning: Version file not found, using ref name or latest"
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ steps.get_version.outputs.VERSION }},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
      
      # 更新 Docker Hub 描述（可选步骤）
      # 如果您没有 DOCKER_README.md 文件，或者不需要同步描述，建议删除此步骤
      - name: Update Docker Hub Description
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peter-evans/dockerhub-description@v3
        continue-on-error: true  # 防止因为描述更新失败导致整个流程失败
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKER_IMAGE }}
          readme-filepath: ./DOCKER_README.md
          short-description: 'Telegram 云盘自动转存机器人'

